#\u5B9E\u4F8B\u7AEF\u53E3
server.port=${dev.server.port}
#\u5E94\u7528\u7A0B\u5E8F\u540D
spring.application.name=${dev.spring.application.name}
#\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=${dev.spring.datasource.url}
spring.datasource.username=${dev.spring.datasource.username}
spring.datasource.password=${dev.spring.datasource.password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.connection-test-query=${dev.spring.datasource.hikari.connection-test-query}
spring.datasource.hikari.connection-timeout=${dev.spring.datasource.hikari.connection-timeout}
spring.datasource.hikari.idle-timeout=${dev.spring.datasource.hikari.idle-timeout}
spring.datasource.hikari.max-lifetime=${dev.spring.datasource.hikari.max-lifetime}
spring.datasource.hikari.maximum-pool-size=${dev.spring.datasource.hikari.maximum-pool-size}
spring.datasource.hikari.minimum-idle=${dev.spring.datasource.hikari.minimum-idle}
mybatis.mapperLocations=${dev.mybatis.mapperLocations}
mybatis.typeAliasesPackage=${dev.mybatis.typeAliasesPackage}
#\u8BE5Eureka\u5B9E\u4F8B\u4E3B\u673A\u540D
eureka.instance.hostname=${dev.eureka.instance.hostname}
#\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
eureka.client.serviceUrl.defaultZone=${dev.eureka.client.serviceUrl.defaultZone}
#eureka.instance.non-secure-port=8003
eureka.instance.appname=${dev.eureka.instance.appname}
eureka.instance.prefer-ip-address=${dev.eureka.instance.prefer-ip-address}
#\u67E5\u770Binfo\u4FE1\u606F\u914D\u7F6E
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@