<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title>错误啦!!</title>    <link rel="stylesheet" th:href="@{/css/index.css}"/>    <style>        .errorPage {            /*margin-top: -6.4rem;*/            /*position: absolute;*/            /*top: 50%;*/            /*width: 100%;*/            line-height: 24px;        }    </style></head><body><div style="margin: 20px auto;">    <div style="text-align: center;">        <img th:src="@{/img/error.png}">        <p>页面开小差拉~~</p>    </div>    <div class="errorPage">        <div th:text="${'code:' + data.code}"></div>        <div th:text="${'code:' + data.msg}"></div>        <br/>        <div th:text="${'timestamp:' + #dates.format(timestamp,'yyyy-MM-dd HH:mm:ss')}"></div>        <div th:text="${'path:' + path}"></div>        <div th:text="${'status:' + status}"></div>        <div th:text="${'error:' + error}"></div>        <div th:text="${'exception:' + exception}"></div>        <div th:text="${'message:' + message}"></div>        <br/>        <div th:text="${'errors:' + errors}"></div>        <div>trace:</div>        <pre th:text="${trace}"></pre>    </div></div>
